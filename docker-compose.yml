version: '3.9'

services:
  qris-eventhub:
    build: .
    container_name: qris-eventhub
    ports:
      - "${PORT:-3000}:3000"
    environment:
      PORT: 3000
      API_KEY: ${API_KEY:-your-secret-api-key}
      DB_PATH: /app/data/notifications.db
    volumes:
      - qris-eventhub-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - qris-eventhub
    restart: unless-stopped
    profiles:
      - production

volumes:
  qris-eventhub-data:
